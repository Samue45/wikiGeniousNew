<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo" />
    </div>

    <ion-title>
      WikiGenious
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <div class="navigation-container">
      <app-nav (textoBuscado)="gallery.searchGeniousByName($event)"></app-nav> 
      <app-button-filter (categorySelected)="gallery.searchGeniousByCategory($event)"></app-button-filter> 
    </div>

    <app-gallery #gallery></app-gallery>  
  </ion-content>
</ion-content>
