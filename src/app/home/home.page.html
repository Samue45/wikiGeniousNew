<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo" />
    </div>

    <ion-title>
      WikiGenious
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="navigation-container">
    <app-nav (textoBuscado)="onTextSearch($event)"></app-nav> 
    <app-segment-button (categorySelected)="onCategorySearch($event)"></app-segment-button> 
  </div>

  
  <app-gallery #gallery ></app-gallery>
