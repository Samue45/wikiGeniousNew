<ion-header>
  <ion-toolbar>
    <ion-title>Galería de Genios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
    <ion-row>
      <!-- Usamos *ngFor para recorrer el array de geniousData -->
      <ion-col size="6" size-md="4" *ngFor="let genius of filteredGeniuses">
        <!-- Aquí agregamos el componente 'mini-card-genious' para cada genio -->
        <app-mini-card [photoUrl]="genius.photoURL" [name]="genius.name"></app-mini-card>
      </ion-col>
    </ion-row>
</ion-grid>
