<ion-card button  (click) = "onClick()" class="genius-image">
  <div class="photo-wrapper">
      <ion-img 
       [src]="genius.photoURL || 'assets/sin-foto.jpg'"
       alt="{{ genius.name }}"></ion-img>
  </div>
  <ion-card-header>
    <ion-card-title>{{ genius.name }}</ion-card-title>
  </ion-card-header>
</ion-card>
